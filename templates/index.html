<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Dashboard</title>
    <!-- Load Plotly from CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">

    <h1>Netflix Titles Dashboard</h1>

    <!-- Line Chart -->
    <h2>Titles per Year</h2>
    <svg id="line-chart" width="800" height="500"></svg>

    <!-- Bar Chart -->
    <h2>Rating vs Number of Titles</h2>
    <svg id="bar-chart" width="800" height="500"></svg>

    <h2>Distribution of Titles by Genre</h2>
    <svg id="genres-chart" width="500" height="500"></svg>

    <div id="runtime-chart"></div>

    <h2>IMDb Scores by Titles for Selected Year</h2>
    <div>
        <label for="year-select">Select Year:</label>
        <select id="year-select">
        </select>
    </div>
    <div id="imdb-chart"></div>

    <!-- Heatmap Section -->
    <h2>Heatmap: Titles by Country</h2>
    <div id="heatmap" style="width: 100%; height: 600px;">
        <!-- Plotly heatmap will be injected here -->
        {{ plot|safe }}
    </div>
    <script src="/static/js/plots.js"></script>
</body>
</html>
